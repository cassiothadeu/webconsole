language: node_js
cache:
  directories:
  - node_modules
  - client/bower_components
node_js:
- 4.3.1
before_script:
- npm install -g bower grunt-cli
- bower install
- mysql -e 'create database if not exists IOTDB_TEST;'
services: mysql
env:
  global:
  - NODE_ENV: travis
  - MYSQL_URI: mysql://travis@127.0.0.1:3306/IOTDB_TEST
  - secure: 
addons:
  coverity_scan:
    project:
      name: meccano-iot/webconsole
      description: Build submitted via Travis CI
    notification_email: diego.osse@gmail.com
    build_command_prepend: ''
    build_command: grunt build
    branch_pattern: master
notifications:
  slack:
    secure: 
