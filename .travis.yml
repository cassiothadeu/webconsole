language: node_js
cache:
  directories:
  - node_modules
  - client/bower_components
node_js:
  - 4.3.1
services:
  - docker
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 5.1.1
before_install:
before_script:
- npm install -g bower grunt-cli
- bower install
- docker run -e MYSQL_ROOT_PASSWORD=root -p 3306:3306 -d mysql
- docker ps
- mysql -h localhost -u root -pmypass root -e 'create database if not exists IOTDB_TEST;'
env:
  global:
  - NODE_ENV: travis
  - MYSQL_URI: mysql://root:root@localhost:3306/IOTDB_TEST
  - COMMIT: ${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
before_deploy: test $TRAVIS_TEST_RESULT = 0 && grunt build && cd dist && npm install
  --prod && cd $TRAVIS_BUILD_DIR && tar -zcvf meccano-webconsole-$TRAVIS_TAG.tar.gz
  dist
deploy:
  provider: releases
  file: meccano-webconsole-$TRAVIS_TAG.tar.gz
  on:
    tags: true
  api-key:
    secure: 
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=meccano/webconsole
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f docker/Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
