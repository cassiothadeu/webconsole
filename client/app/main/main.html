<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Meccano Admin</h1>
    <p class="lead">Statics, Remote Manager, Register,...</p>

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <canvas id="doughnut" class="chart chart-doughnut" chart-data="deviceStatus.data" chart-legend="true" chart-labels="deviceStatus.labels" chart-colours="deviceStatus.colours"></canvas>
    </div>
    <div class="col-lg-6 col-sm-12">
      <canvas id="line" class="chart chart-line" chart-data="deviceStatusHistory.data" chart-labels="deviceStatusHistory.labels" chart-legend="true" chart-series="deviceStatusHistory.series" chart-colours="deviceStatusHistory.colours"></canvas>
    </div>
  </div>
  <div class="row">

    <div class="panel panel-default">
      <div class="panel-heading">Latest devices announcements</div>
      <table class="table table-striped">
        <thead>
          <th>Device</th>
          <th>Group</th>
          <th>Channel</th>
          <th>Date</th>
          <th>Sensor</th>
          <th>Data</th>
        </thead>
        <tbody>
          <tr ng-repeat="announcement in lastAnnouncements">
            <td>{{announcement.device}}</td>
            <td>{{announcement.device_group}}</td>
            <td>{{announcement.channel}}</td>
            <td>{{announcement.date}}</td>
            <td>{{announcement.sensor}}</td>
            <td>{{announcement.data}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>
      <a href="https://github.com/meccano-iot/meccano-admin/">Meccano IoT</a>
      |
      <a href="https://github.com/meccano-iot/meccano-admin/issues?state=open">Issues</a>
    </p>
  </div>
</footer>
