<div class="col-lg-6 col-sm-12">
  <canvas id="doughnut" class="chart chart-doughnut" chart-data="deviceStatus.data" chart-legend="true" chart-labels="deviceStatus.labels" chart-click="onClick" chart-colours="deviceStatus.colours"></canvas>
</div>
<div class="col-lg-6 col-sm-12">
  <canvas id="line" class="chart chart-line" chart-data="deviceStatusHistory.data" chart-labels="deviceStatusHistory.labels" chart-legend="true" chart-series="deviceStatusHistory.series" chart-colours="deviceStatusHistory.colours"></canvas>
</div>
