<form name="deviceForm">
  <div class="form-group" ng-class="{'has-error has-feedback': deviceForm.macAddress.$invalid && !deviceForm.macAddress.$pristine}">
    <label class="control-label" for="inputMac">MAC address</label>
    <input type="text" class="form-control" id="inputMac" ng-model="device.device" name="macAddress" placeholder="FF:FF:FF:FF:FF:FF" required="">
    <span ng-show="deviceForm.macAddress.$error.required && !deviceForm.macAddress.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span ng-show="deviceForm.macAddress.$error.required && !deviceForm.macAddress.$pristine" id="inputError2Status" class="sr-only">(error)</span>
  </div>
  <div class="form-group" ng-class="{'has-error has-feedback': deviceForm.deviceGroup.$invalid && !deviceForm.deviceGroup.$pristine}">
    <label class="control-label" for="inputDeviceGroup">Device Group</label>
    <input type="text" class="form-control" id="inputDeviceGroup" ng-model="device.device_group" name="deviceGroup" placeholder="Device Group" required="">
    <span ng-show="deviceForm.deviceGroup.$error.required && !deviceForm.deviceGroup.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <span ng-show="deviceForm.deviceGroup.$error.required && !deviceForm.deviceGroup.$pristine" id="inputError2Status" class="sr-only">(error)</span>
  </div>
  <div class="form-group">
    <label class="control-label" for="inputDesc">Description</label>
    <textarea class="form-control" id="inputDesc" ng-model="device.description" rows="3"></textarea>
  </div>

  <button ng-click="cancel()" class="btn btn-default">
    <span class="glyphicon glyphicon-arrow-left"></span>
    Cancel</button>
  <button ng-click="save()" ng-disabled="deviceForm.$invalid" class="btn btn-primary">
    <span class="glyphicon glyphicon-floppy-disk"></span>
    Salve</button>
  <button ng-click="destroy()" ng-show="device.device" class="btn btn-danger">
    <span class="glyphicon glyphicon-trash"></span>
    Delete</button>
</form>
