<div class="modal-header">
    <h3 class="modal-title">Delete Device</h3>
</div>
<div class="modal-body">

    <p>Are you sure you want to delete the device?</p>
    <p>It will be available when connecting to the network again</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="destroy()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
