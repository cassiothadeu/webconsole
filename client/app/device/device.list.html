<div class="col-sm-8">
  <div class="panel panel-default">
    <div class="panel-heading">Devices</div>
    <div class="panel-body">

      <form class="form-inline" ng-submit="search(parametersFilter)">  
        <!-- Text input search devices by group -->
        <div class="form-group" >
          <label class="sr-only" for="deviceGroup">Group</label>
          <input type="text" 
                 class="form-control" 
                 id="deviceGroup" 
                 placeholder="Device Group"
                 ng-model="parametersFilter.group">
        </div>

        <!-- Text input search by ID device -->
        <div class="form-group">
          <label class="sr-only" for="deviceId">Device</label>
          <input type="text" 
                 class="form-control" 
                 id="deviceId" 
                 placeholder="Device ID"
                 ng-model="parametersFilter.device">
        </div>

        <!-- Select input status of devices -->
        <div class="form-group">
          <label class="sr-only" for="deviceStatus">Device Status</label>
          <select class="form-control" 
                  id="deviceStatus" 
                  ng-model="parametersFilter.status"
                  ng-change="search(parametersFilter)"> 
            <option ng-repeat="status in statusDevices"
                    value="{{ status }}">
              {{ status }}
            </option>
          </select>
        </div>

        <!-- Submit button -->
        <button class="btn btn-default" type="submit" aria-label="Register new device">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>

        <!-- Add new device button -->
        <div class="btn-group pull-right" role="group" aria-label="...">
          <button ui-sref="device.register" class="btn btn-success" aria-label="Register new device">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </div>
      </form>
      <br/>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <th>#</th>
        <th>Group</th>
        <th>Status</th>
        <th class="text-center">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </th>
      </thead>
      <tbody>
        <tr ng-repeat="device in registeredDevices.data" ng-click="showDetails(device)">
          <td>{{device.device}}</td>
          <td>{{device.device_group}}</td>
          <td>
            <registration-status registration='device'></registration-status>
          </td>
          <td class="text-center">

            <!-- Button to turn of device -->
            <button type="button" 
                    class="btn " 
                    ng-class="{'btn-success': !alterButton, 'btn-danger': alterButton}" 
                    ng-click="alterButton = !alterButton" 
                    aria-label="Open">  
              <span class="glyphicon glyphicon-off" aria-hidden="true" ></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- List of devices -->
    <div class="  panel-body">
      <!-- Pagination of devices -->
      <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="1000" ng-model="pageNumber" ng-change="pageChanged()" max-size="5" boundary-link-numbers="true" rotate="true"></uib-pagination>
      </div>
    </div>
  </div>
</div>
