<div class="btn-group" role="group" aria-label="...">
  <button ui-sref="device.register" class="btn btn-success" aria-label="Register new device">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
</div>

<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
      <th>#</th>
      <th>Group</th>
      <th>Create Date</th>
      <th>Status</th>
      <th>Registration Date</th>
      <th class="text-center">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="device in registeredDevices.data">
        <td>{{device.device}}</td>
        <td>{{device.device_group}}</td>
        <td>{{device.creationDate | date : 'short'}}</td>
        <td>
          <registration-status registration='device'></registration-status>
        </td>
        <td>{{device.registrationDate | date : 'short'}}</td>
        <td class="text-center">
          <button ui-sref="device.detail({ deviceId: device.device })" type="button" class="btn btn-default" aria-label="Open">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
          </button>
          <button ui-sref="device.edit({ deviceId: device.device })" type="button" class="btn btn-default" aria-label="Open">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <uib-pagination class="pagination-sm" total-items="1000" ng-model="pageNumber" ng-change="pageChanged()" max-size="5" boundary-link-numbers="true" rotate="true"></uib-pagination>
  </div>
</div>
