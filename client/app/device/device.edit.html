<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-heading">
    Authorize Device
    </div>
    <div class="panel-body">

      <form name="deviceForm">
        <div class="form-group" ng-class="{'has-error has-feedback': deviceForm.device.$invalid && !deviceForm.device.$pristine}">
          <label class="control-label" for="inputMac">MAC address</label>
          <input type="text"
                 class="form-control"
                 id="inputMac"
                 ng-model="Device.selected.device"
                 name="device"
                 placeholder="FF:FF:FF:FF:FF:FF"
                 ng-disabled="inputDisabled"
                 required server-error focus
                 ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/i" />

          <span ng-show="deviceForm.device.$invalid && !deviceForm.device.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span ng-show="deviceForm.device.$invalid && !deviceForm.device.$pristine" class="sr-only">(error)</span>
          <p class="help-block" ng-show="deviceForm.device.$error.serverError">
            {{ errors.device }}
          </p>
        </div>
        <div class="form-group" ng-class="{'has-error has-feedback': deviceForm.device_group.$invalid && !deviceForm.device_group.$pristine}">
          <label class="control-label" for="inputDeviceGroup">Device Group</label>
          <input type="text"
                 class="form-control"
                 id="inputDeviceGroup"
                 ng-model="Device.selected.device_group"
                 name="device_group"
                 placeholder="Device Group"
                 required="">
          <span ng-show="deviceForm.device_group.$invalid && !deviceForm.device_group.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span ng-show="deviceForm.device_group.$invalid && !deviceForm.device_group.$pristine" class="sr-only">(error)</span>
          <p class="help-block" ng-show="deviceForm.device_group.$error.serverError">
            {{ errors.device_group }}
          </p>
        </div>
        <div class="form-group">
          <label class="control-label" for="inputDesc">Memo</label>
          <textarea class="form-control"
                    name="memo"
                    ng-model="Device.selected.memo"
                    rows="3">
          </textarea>
        </div>

        <button ng-click="cancel()" class="btn btn-default">
          <span class="glyphicon glyphicon-arrow-left"></span>
          Cancel</button>
        <button ng-click="save(deviceForm)" ng-disabled="deviceForm.$invalid" class="btn btn-primary">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          Authorize</button>
        <button ng-click="destroy()" ng-show="registration.device" class="btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
          Delete</button>
      </form>

    </div>
  </div>
</div>
