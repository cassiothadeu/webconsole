<div class="container">

  <form class="form" name="form" ng-submit="login(form)" novalidate>

    <div class="form-signin">
      <div class="form-group">

        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Meccano IoT</h1>
          </div>
          <div class="modal-body">
            <h4 class="form-signin-heading">Please sign in</h4>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="email" id="inputUsername" class="form-control" name="email" placeholder="email" ng-model="user.email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" ng-model="user.password" placeholder="Password" required>


            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-success btn-block" type="submit">Sign in</button>

          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    </div>
  </form>

</div>
