<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        Meccano IoT Web Console</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-show="isLoggedIn()">
          <a ui-sref="{{item.state}}">
            <span class="{{item.icon}}" aria-hidden="true"></span>
            {{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <a ui-sref="login">Login</a>
        </li>
        <li ng-show="isLoggedIn()">
          <p class="navbar-text">Hello
            {{ getCurrentUser().name }}</p>
        </li>
        <li ng-show="isLoggedIn()" uib-dropdown ng-class="{active: isActive('/settings')}">
          <a href="" uib-dropdown-toggle>
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
              <a href="/admin">
                <span class="glyphicon glyphicon-off pull-right"></span> Admin
              </a>
            </li>
            <li role="separator" class="divider"></li>
            <li ng-click="logout()">
              <a href="">
                <span class="glyphicon glyphicon-off pull-right"></span> Log out
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
